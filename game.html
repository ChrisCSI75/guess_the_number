<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number - Main Game</title>

    <!-- BOOTSTRAP - JavaScript Bundle with Popper -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="public/css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <div>
        <div class="row game-container">
            <div class="col-md-4">
                <img src="public/Images/Raps3.jpg" class="intro-square-img" alt="">
                <button type="button" class="btn btn-dark btn-lg" onclick="goHome()">HOME</button>
            </div>
            <div class="col-md-4 msg-area">
                <h3>I am Thinking of a number Between 1-100.</h3>
                <h3>Can you Guess it</h3>
                <input type="number" class="guessBox" id="guess" min="1" max="100">
                <button type="button" class="btn btn-dark" id="my_btn" onclick="play()">GUESS</button>
            </div>
            <div class="col-md-4 msg-area">
                <p id="message1">Make your first guess!</p>
                <p id="message2">No. of Guesses: 0</p>
                <p id="message3">Guessed numbers are: none</p>
                <button type="button" class="btn btn-dark" id="reset_btn" onclick="loadGame()">RESET</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

<footer class="bottom-container">
    <h6>Made with ❤️ in Darlington.</p>
</footer>


</html>
